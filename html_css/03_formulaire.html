<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/03_formulaire.css"></head>
    <body>
        <!--je déclare mon formulaire avec la balise form-->
        <form>
            <label for="pseudo">pseudo *</label>
            <input type="text" name="pseudo" placeholder="rentrer son pseudo" required>
        <!-- input est l'entrée de donnée dans une base de donnée-->
        <!--required indique que le champs doit être renseigné-->

        <!-- Le mot de passe -->
        <label for="MPD" > Mot de passe</label>
        <input type="password" name="MDP" placeholder="rentrer son MDP"required>

        <!-- email -->
        <label for="email">email</label>
        <input type="email" name="email" placeholder="email" ><br />

        <!-- fichier -->
        <label for="photo">Photo</label>
        <input type="file" name="photo"><br />
        <p>

            <!--cases à cocher-->
            <label for="question"> Quelle destination choisissez-vous</label>
            <input type="checkbox" name="question"> Chine
            <input type="checkbox" name="question"> Mars
  
            <!-- avec checked on coche une case par défaut-->
        <input type="checkbox" name="question" checked> Australie
        </p>
        <!--un seul choix, avec les boutons radio on force l'utilisateur à choisir! -->
        <label for="question">Qui seront vos accompagnateurs</label>
        <p>
            <input type="radio" name="question02"> En famille
            <input type="radio" name="question02" checked> Entre amis
            <input type="radio" name="question02"> Solo
        </p>
        <!--zone de texte-->
        <label for="commentaire">Commentaire</label>
        <textarea name="commentaire" rows="8" cols="80"></textarea><br />
        <!--rows=nombre de lignes - cols=nombre de colonnes/caractères-->

        <!--bouton envoi du formulaire-->
    <input type="submit" name="inscription" value="Envoyer">
    <input type="reset" name="annuler" value="Annuler">

</form>
    
</body>
